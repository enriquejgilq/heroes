<h1 class="animated fadeIn">{{heroe.nombre |uppercase}} <small> ({{heroe.aparicion|date:'M/d/yyyy'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar!</a>
    </div>
    <div class="col-md-8">

    <h3>
        {{heroe.nombre}}
    </h3>
    <hr>
    <p>
        {{heroe.bio}}
    </p>
    <img *ngIf="heroe.casa== 'DC'"  class="img-logo" src="assets/img/descarga.png" alt="">
    <img  *ngIf="heroe.casa== 'Marvel'" class="img-logo" src="assets/img/MarvelLogo.svg" alt="">


</div>
</div>
